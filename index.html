<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="debug">
    <div class="wrapper">
        <div class="top">
            <div class="sidebar">

                <div class="sidenav">
                    <div class="images">
                        <div class="logo">
                            <img class="logo-xs" src="assets/img/logo-small.svg" alt="logo spotify">
                            <img class="logo-s" src="assets/img/logo.svg" alt="logo spotify">
                        </div>
                        <div class="d-flex align-center home-image">
                            <img src="assets/img/home.svg" alt="image home">
                            <span class="text-home-color">Home</span>
                        </div>
                        <div class="d-flex align-center">
                            <img src="assets/img/search.svg" alt="image home">
                            <span>Cerca</span>
                        </div>
                        <div class="d-flex align-center">
                            <img src="assets/img/libreria.svg" alt="image home">
                            <span>la tua libreria</span>
                        </div>
                        <div class="playlist">
                            <h4>PLAYLIST</h4>
                            <div class="create-playlist d-flex">
                                <span><i class="fa-solid fa-plus"></i></span>
                                <span>Crea Playlist</span>
                            </div>
                            <div>
                                <p>Nome Playlist</p>
                                <p>Nome Playlist</p>
                                <p>Nome Playlist</p>
                                <p>Nome Playlist</p>
                                <p>Nome Playlist</p>
                                <p>Nome Playlist</p>
                            </div>
                        </div>
                    </div>
                    <div class="download-profile">
                        <div class="d-flex">
                            <img src="assets/img/download.svg" alt="image download">
                            <span>Installa app</span>
                        </div>
                        <hr class="divisor">
                        <div class="profile d-flex">
                            <img src="assets/img/profile.svg" alt="image login">
                            <span><strong>John Doe</strong></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-6">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">

        </div>
    </div>

</html>
